<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 오디오 콘텐츠를 재생할 수 있는 가장 빠른 시점에 자동 재생 -->
    <!-- loop : 반복 재생 -->
    <!-- preload - auto, metadata, none -->
    <!-- auto - 사용자가 오디오를 듣든 안듣든 오디오을 미리 다운로드. -->
    <!-- metadata - 오디오을 다운로드 하지 않고, 오디오 재생 시간과 같은 메타 정보만 미리 가져옴 -->
    <!-- none - 오디오를 다운로드 하지 않고, 사용자가 오디오를 바로 듣지 않을 확률이 매우 높은 것. 서버가 최소한의 트래픽을 필요로 할 때 -->
    <audio src="오디오 주소 경로" controls></audio>
  </body>
</html>
