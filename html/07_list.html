<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul - unordered list -->
    <h3>음료 목록</h3>
    <ul>
      <li>아메리카노</li>
      <li>에스프레소</li>
      <li>허브티</li>
    </ul>
    <h3>순서 있는 목록</h3>
    <!-- ol - ordered list -->
    <ol>
      <li>순서 있는 목록1</li>
      <li>순서 있는 목록2</li>
      <li>순서 있는 목록3</li>
    </ol>
    <h3>개발 환경 준비</h3>
    <ol>
      <li>visual studio code 설치</li>
      <li>Node.js 설치</li>
      <li>visual studio code 설정</li>
    </ol>
    <h3>설명 목록</h3>
    <!-- dl - description list -->
    <!-- dt - define term -->
    <!-- dd - describe discription -->
    <dl>
      <dt>HTML</dt>
      <dd>- 웹 페이지 개발을 위한 마크업 언어</dd>
      <dt>CSS</dt>
      <dd>- 웹 페이지 디자인을 위한 언어</dd>
      <dt>JavaScript</dt>
      <dd>- 웹 페이지의 동적 처리를 위한 언어</dd>
    </dl>
  </body>
</html>
