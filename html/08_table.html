<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 표: table -->
    <!-- 행: tr -->
    <!-- 셀: td(데이터), th(열제목) -->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유재석</td>
          <td>010-0000-0000</td>
          <td>yjs@naver.com</td>
        </tr>
        <tr>
          <td>김종국</td>
          <td>010-0000-0000</td>
          <td>kjg@naver.com</td>
        </tr>
        <tr>
          <td>송지효</td>
          <td>010-0000-0000</td>
          <td>sjh@naver.com</td>
        </tr>
      </tbody>
      <br />
      <table>
        <thead>
          <tr>
            <th>학년</th>
            <th>반</th>
            <th>학생수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="3">1학년</td>
            <td>1반</td>
            <td>18명</td>
          </tr>
          <tr>
            <!-- <td>1학년</td> -->
            <td>2반</td>
            <td>19명</td>
          </tr>
          <tr>
            <!-- <td>1학년</td> -->
            <td>3반</td>
            <td>18명</td>
          </tr>
          <tr>
            <td colspan="2">합계</td>
            <!-- <td></td> -->
            <td>55명</td>
          </tr>
        </tbody>
      </table>
    </table>
  </body>
</html>
