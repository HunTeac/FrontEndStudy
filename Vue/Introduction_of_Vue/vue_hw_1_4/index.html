<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <p>평균 점수 : {{avgScore}}</p>
      <button v-on:click="cal_average">평균 점수 계산</button>
      <hr />
      <p>전체 점수 목록 : {{scores}}</p>
      <p>방학 여부 : {{is_vacation}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const title = ref("점수표");
          const avgScore = ref();
          const scores = ref([95, 80, 100, 75, 85]);
          const is_vacation = ref(true);
          const cal_average = function () {
            const tmp = scores.value;
            var sum = 0;
            for (i = 0; i < tmp.length; i++) {
              sum += tmp[i];
            }
            avgScore.value = sum / tmp.length;
          };
          return {
            title,
            avgScore,
            scores,
            is_vacation,
            cal_average,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
