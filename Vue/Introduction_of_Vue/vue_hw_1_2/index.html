<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>제 이름은 {{name}}입니다.</h1>
      <p>저는 {{age}}살 입니다.</p>
      <p>연락처 : {{phoneNumber}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const name = ref("");
          const age = ref("");
          const phoneNumber = ref("");

          return {
            name,
            age,
            phoneNumber,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
